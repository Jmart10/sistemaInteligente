<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Buscador de rutas</h2>
  <div class="card">
    <label>Origen:
    <select id="origin">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="A3">A3</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="B3">B3</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="C6">C6</option>
        <option value="D1">D1</option>
        <option value="D2">D2</option>
        <option value="D3">D3</option>
        <option value="E1">E1</option>
        <option value="E2">E2</option>
        <option value="E3">E3</option>
    </select>
    </label>

    <label>Destino:
    <select id="destination">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="A3">A3</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="B3">B3</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="C6" selected>C6</option>
        <option value="D1">D1</option>
        <option value="D2">D2</option>
        <option value="D3">D3</option>
        <option value="E1">E1</option>
        <option value="E2">E2</option>
        <option value="E3">E3</option>
    </select>
    </label>


    <h4>Preferencias</h4>
    <label><input type="checkbox" id="avoid_transfers"> Evitar transbordos</label>
    <label><input type="checkbox" id="wheelchair"> Solo accesible (silla de ruedas)</label>
    <label><input type="checkbox" id="avoid_crowded"> Evitar congestionados</label>
    <label><input type="checkbox" id="safe_priority"> Priorizar seguridad</label>
    <label>Presupuesto máximo (₱): 
      <input id="budget" type="number" value="500" min="0" step="50">
    </label>

    <button id="btn">Calcular mejor ruta</button>
    <div id="result"></div>
  </div>

  <h3>Vista de la ciudad</h3>
  <div id="map"></div>
    <script src="app.js"></script>
</body>
</html>
